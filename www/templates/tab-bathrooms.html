<ion-view view-title="Bathrooms">
  <ion-content>
    <div ng-repeat="bathroom in bathrooms">
      <div class="list card">
      <div class="item center-text">
        <h3 style="padding-left: 10px; text-align: center;" class="calm">{{bathroom.name}}</h3>
       <ion-list>
       <div>
          <input type="text" placeholder="Comments or reviews" ng-model="bathroom.input">
        </div>
        <button class="button button-block button-stable" ng-click="insert(bathroom)">Comment</button>
        <ion-item ng-repeat="item in bathroom.items">
          <p>{{item.comment}}<br></p>
       </ion-item>
      </ion-list>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
